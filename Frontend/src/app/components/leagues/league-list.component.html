<h2>Ligas</h2>
<ul class="items">
    <li *ngFor="let league of leagues">
        <a [routerLink]="['/leagues', league.id]">{{league.name}}</a>
        <a>{{league.nationality}}</a>
    </li>
</ul>

<h3 *ngIf="loginService.isLogged() && loginService.isAdmin()"> Opciones de Administrador</h3>

<button *ngIf="loginService.isLogged() && loginService.isAdmin()" (click)="newLeague()">Crear una liga</button>
