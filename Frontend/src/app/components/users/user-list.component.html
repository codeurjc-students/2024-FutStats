<div *ngIf="users">
<h2>Usuarios</h2>
<ul class="items">
    <li *ngFor="let user of users">
        <a [routerLink]="['/users', user.id]">{{user.name}}</a>
        <a>  Id del Usuario: {{user.id}}</a>
    </li>
</ul>

<h3 *ngIf="loginService.isLogged() && loginService.isAdmin()"> Opciones de Administrador</h3>

<button *ngIf="loginService.isLogged() && loginService.isAdmin()" (click)="newUser()">Crear un usuario</button>

<p>
    <button *ngIf="loginService.isLogged() && loginService.isAdmin()" (click)="goBack()">Volver</button>
</p>
</div>
