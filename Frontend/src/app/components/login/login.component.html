<form *ngIf="!loginService.isLogged()" class="navbar-form navbar-right form-inline" role="search">

	<div class="form-group">
		<input #user type="text" class="form-control" name="username" placeholder="Nombre">
	</div>

	<div class="form-group">
		<input #pass type="password" class="form-control" name="password" placeholder="Contraseña">
	</div>

	<button type="submit" (click)="logIn($event, user.value, pass.value)">Iniciar Sesión</button>

	<button (click)="createUser()"> Crear Usuario</button>

</form>

<div *ngIf="loginService.isLogged()" class="nav navbar-nav navbar-right">

	<ul class="nav navbar-nav">
		<div class="navbar-nav mr-auto">
			<a class="navbar-brand" href="/">Usuario Actual: {{loginService.currentUser()?.name}}</a>
		</div>
		<li>
			<button (click)="logOut()" type="button">Cerrar Sesión</button>
		</li>
	</ul>

	<button *ngIf="loginService.isLogged()" (click)="myProfile()"> Mi perfil</button>

	<button *ngIf="loginService.isLogged() && loginService.isAdmin()" (click)="users()"> Ver Usuarios</button>

</div>
