name: CD Docker Build

on:
  push:
    branches:
      - main
      - tester

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java 21
        uses: actions/setup-java@v2
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Install Docker Compose
        run: |
            sudo apt-get update
            sudo apt-get install -y docker-compose

      - name: Levantar contenedores en segundo plano
        run: docker-compose up -d --build
        working-directory: ./Docker

      - name: Wait for MySQL in Docker
        run: |
          echo "Waiting for MySQL to be ready..."
          retries=12
          # "db" es el servicio definido en docker-compose.yml
          until docker-compose exec -T db mysql -u root -p"17042002" -e "SELECT 1"; do
            if [ $retries -le 0 ]; then
              echo "MySQL not ready after multiple attempts, failing..."
              exit 1
            fi
            echo "MySQL not ready, waiting..."
            retries=$((retries-1))
            sleep 5
          done
          echo "MySQL is ready!"
        working-directory: ./Docker

      - name: Set up Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install Angular dependencies
        run: npm install
        working-directory: ./Frontend

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        working-directory: ./Docker
        run: |
          tag=$(date +'%Y%m%d.%H%M%S')
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/tfg:main -t ${{ secrets.DOCKERHUB_USERNAME }}/tfg:$tag -f Docker/Dockerfile .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/tfg:main
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/tfg:$tag
