name: Verificar Base de Datos MySQL

on:
  push:
    branches:
      - tester

jobs:
  db-check:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_ROOT_PASSWORD: 17042002
          MYSQL_DATABASE: api_rest
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin -u root -p17042002 ping" --health-timeout=30s --health-retries=5

    steps:
      - name: Verificar si la base de datos MySQL está levantada
        run: |
          echo "Esperando 20 segundos para que MySQL se inicie..."
          sleep 20
          echo "Comprobando si MySQL está accesible..."
          mysqladmin -h 127.0.0.1 -P 3306 -u root -p17042002 ping
