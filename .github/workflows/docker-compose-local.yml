name: Verificar y probar Backend con MySQL

on:
  push:
    branches:
      - tester

jobs:
  db-check:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_ROOT_PASSWORD: 17042002
          MYSQL_DATABASE: api_rest
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin -u root -p17042002 ping" --health-timeout=30s --health-retries=5

    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Set up Java 21
        uses: actions/setup-java@v2
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Set up Maven
        uses: actions/setup-java@v2
        with:
          java-version: '21'

      - name: Wait for MySQL to start
        run: |
          echo "Esperando 20 segundos para que MySQL se inicie..."
          sleep 20

      - name: Run Spring Boot tests
        run: mvn test
        working-directory: ./Backend

      - name: Check if Spring Boot can connect to MySQL
        run: |
          echo "Verificando conexi√≥n de Spring Boot con la base de datos MySQL"
          mvn clean install -DskipTests
